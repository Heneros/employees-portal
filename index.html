<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee portal</title>
    <link rel="stylesheet" href="animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <h1>Employee portal</h1>
                <p class="lead">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatum architecto neque, iure totam aliquam molestias!</p>
                <button class="btn btn-success" data-toggle="modal" data-target="#add-employee-form">Add Employee</button>
            </div>
        </div>
    </div>
    <div class="modal animated slideInRight " id="update-employee-form">
        <div class="modal-dialog ">
            <div data-mdb-animation="slide-left"  class="modal-content   ">
                <div class="modal-header bg-secondary text-white">
                    <h3>Update Employee</h3>
                    <button class="close" data-dismiss="modal">
                        <i class="fa fa-times-circle"></i>
                    </button>
                </div>
                <div class="modal-body bg-light">
                    <form id="update-employee-form">
                            <input hidden required id="update-emp-id" type="text" class="form-control mt-3" placeholder="Employee ID">
                        <div class="form-group">
                            <input required id="update-first-name" type="text" class="form-control mt-3" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input required id="update-last-name" type="text" class="form-control mt-3" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input required id="update-email" type="email" class="form-control  mt-3" placeholder="Email">
                        </div>
                        <div class="form-group ">
                             <select required id="update-gender" class="form-control mt-3">
                                 <option value="">Select Gender</option>
                                 <option value="Male">Male</option>
                                 <option value="Female">Female</option>
                             </select>
                        </div>
                        <div class="form-group">
                            <input required id="update-ip-address" type="text" class="form-control mt-3
                            mb-3" placeholder="IP Address">
                        </div>
                        <div>
                            <input type="submit" value="Update Employee" class="btn btn-secondary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal animated slideInLeft " id="add-employee-form">
        <div class="modal-dialog ">
            <div data-mdb-animation="slide-left"  class="modal-content   ">
                <div class="modal-header bg-success text-white">
                    <h3>Add Employee</h3>
                    <button class="close" data-dismiss="modal">
                        <i class="fa fa-times-circle"></i>
                    </button>
                </div>
                <div class="modal-body bg-light">
                    <form id="add-employee-form">
                        <div class="form-group">
                            <input required id="add-first-name" type="text" class="form-control mt-3" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input required id="add-last-name" type="text" class="form-control mt-3" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input required id="add-email" type="email" class="form-control  mt-3" placeholder="Email">
                        </div>
                        <div class="form-group ">
                             <select required id="add-gender" class="form-control mt-3">
                                 <option value="">Select Gender</option>
                                 <option value="Male">Male</option>
                                 <option value="Female">Female</option>
                             </select>
                        </div>
                        <div class="form-group">
                            <input required id="add-ip-address" type="text" class="form-control mt-3
                            mb-3" placeholder="IP Address">
                        </div>
                        <div>
                            <input type="submit" value="Add Employee" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <table class="table table-hover table-striped table-striped">
                    <thead class="bg-dark text-white">
                        <tr> 
                            <th>EMP ID</th>
                            <th>FIRST NAME</th>
                            <th>LAST NAME</th>
                            <th>EMAIL</th>
                            <th>GENDER</th>
                            <th>IP ADDRESS</th>
                            <th>ACTIONS</th>
                        </tr>
                        <tbody id="table-body">
            
                        </tbody>
                    </thead>
                </table>
            </div>
        </div>
    </div> 

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="module" src="app.js"></script> 
</body>
</html>
